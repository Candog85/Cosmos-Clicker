<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container max-height">

        <div class="header text-center">
            <h1>
                Cosmos Clicker
            </h1>
        </div>

        <div class="gameplay text-center flex-columns">

            <h1>
                 <span id="stardustTracker">0</span> Stardust
            </h1>

            <button onclick="click()" class="border-none">
                <img src="/images/universe.png" alt="" id="universe-img">
            </button>

            <h1>
                Click to get Stardust
            </h1>

        </div>

        <div class="store flex-column ">

            <button class="shop-button flex-rows border-none vertical-center">
                <img src="/images/meteor.png" alt="" class="shop-img" id="meteor-img">
                <h1>Meteor</h1>
            </button>

            <button class="shop-button flex-rows border-none vertical-center">
                <img src="/images/meteor.png" alt="" class="shop-img">
                <h1>Meteor</h1>
            </button>

        </div>
        <div class="info">d</div>
    </div>

    <script>
        let stardust = 0
        let stardustTracker = document.getElementById("stardustTracker")

        function click() {
            stardust=stardust+1
            stardustTracker.innerText=(stardust)

        }
    </script>
</body>

</html>
