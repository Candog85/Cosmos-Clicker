<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container max-height">

        <div class="header text-center">
            <h1>
                Cosmos Clicker
            </h1>
        </div>

        <div class="gameplay text-center flex-columns">

            <h1>
                You have <span id="stardustTracker">0.00</span> Stardust
            </h1>

            <button onclick="clicker(), update()" class="border-none">
                <img src="/images/universe.png" alt="" id="universe-img">
            </button>

            <h1>
                Click to get Stardust
            </h1>

        </div>

        <div class="store flex-column ">

            <button onclick="meteorBuy(), update()" class="shop-button flex-rows border-none vertical-center">
                <img src="/images/meteor.png" alt="" class="shop-img" id="meteor-img">
                <h1>Meteor - Costs 10 SD - Count: <span id="meteorTracker">0</span></h1>
            </button>

            <button onclick="moonBuy(), update()" class="shop-button flex-rows border-none vertical-center">
                <img src="/images/moon.webp" alt="" class="shop-img">
                <h1>Moon - Costs 20 SD - Count: <span id="moonTracker">0</span></h1>
            </button>

            <button onclick="planetBuy(), update()" class="shop-button flex-rows border-none vertical-center">
                <img src="/images/planet.png" alt="" class="shop-img">
                <h1>Planet - Costs 30 SD - Count: <span id="planetTracker">0</span></h1>
            </button>

            <button onclick="starBuy(), update()" class="shop-button flex-rows border-none vertical-center">
                <img src="/images/sun.png" alt="" class="shop-img">
                <h1>Star - Costs 40 SD - Count: <span id="starTracker">0</span></h1>
            </button>

        </div>
        <div class="info">d</div>
    </div>

    <script src="script.js"></script>

</body>


</html>
