<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container max-height">

        <div class="header text-center">
            <h1>
                Cosmos Clicker
            </h1>
        </div>

        <div class="gameplay text-center flex-columns">

            <h1>
                You have <span id="stardustTracker">0</span> Stardust
            </h1>

            <button onclick="clicker()" class="border-none">
                <img src="/images/universe.png" alt="" id="universe-img">
            </button>

            <h1>
                Click to get Stardust
            </h1>

        </div>

        <div class="store flex-column ">

            <button onclick="meteorBuy()" class="shop-button flex-rows border-none vertical-center">
                <img src="/images/meteor.png" alt="" class="shop-img" id="meteor-img">
                <h1>Meteor - 10 Stardust: <span id="meteorTracker">0</span></h1>
            </button>

            <button onclick="moonBuy()" class="shop-button flex-rows border-none vertical-center">
                <img src="/images/moon.webp" alt="" class="shop-img">
                <h1>Moon - 20 Stardust: <span id="moonTracker">0</span></h1>
            </button>

            <button onclick="planetBuy()" class="shop-button flex-rows border-none vertical-center">
                <img src="/images/planet.png" alt="" class="shop-img">
                <h1>Planet - 30 Stardust: <span id="planetTracker">0</span></h1>
            </button>

            <button onclick="starBuy()" class="shop-button flex-rows border-none vertical-center">
                <img src="/images/sun.png" alt="" class="shop-img">
                <h1>Star - 40 Stardust: <span id="starTracker">0</span></h1>
            </button>

        </div>
        <div class="info">d</div>
    </div>

    <script>
        let stardust = 0
        let meteor = 0
        let moon = 0
        let planet = 0
        let star = 0

        let stardustTracker = document.getElementById("stardustTracker")

        function clicker() {
            stardust = stardust + 1
            stardustTracker.innerText = (stardust)
        }

        function meteorBuy() {
            if (stardust >= 10) {
                meteor = meteor + 1
                stardust = stardust - 10
                stardustTracker.innerText = stardust
            }

            else {
                alert("Brokie!!!!!")
            }
        }

        function moonBuy() {
            if (stardust >= 20) {
                moon = moon + 1
                stardust = stardust - 20
                stardustTracker = stardust - 20
                stardustTracker.innerText = stardust
            }

            else {
                alert("Brokie!!!!!")
            }
        }

        function planetBuy() {
            if (stardust >= 10) {
                planet = planet + 1
                stardust = stardust - 30
                stardustTracker.innerText = stardust
            }

            else {
                alert("Brokie!!!!!")
            }
        }

        function starBuy() {
            if (stardust >= 10) {
                star = star + 1
                stardust = stardust - 40
                stardustTracker.innerText = stardust
            }

            else {
                alert("Brokie!!!!!")
            }
        }

        function gameLoop() { }
    </script>
</body>

</html>
