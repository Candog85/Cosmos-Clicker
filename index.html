<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container max-height">

        <div class="header text-center section-borders">
            <h1 class="title">
                Cosmos Clicker
            </h1>
        </div>

        <div class="gameplay text-center flex-columns section-borders vertical-center">

            <h1>
                You have <span id="stardustTracker">0</span> Stardust
            </h1>

            <button onclick="clicker(), update()" class="border-none" id="clicker">
                <img src="images/universe.png" alt="" id="universe-img">
            </button>

            <h1>
                Click to get Stardust
            </h1>

        </div>

        <div class="store flex-column horizontal-center vertical-center section-borders">

            <div class="button-margins">

                <button onclick="meteorBuy(), update()" class="shop-button flex-rows vertical-center button-borders">
                    <img src="images/meteor.png" alt="" class="shop-img" id="meteor-img">
                    <h1>Meteor - Costs <span id="meteorCost">10</span> SD - Count: <span id="meteorTracker">0</span>
                    </h1>
                </button>

            </div>

            <div class="button-margins">

                <button onclick="moonBuy(), update()" class="shop-button flex-rows vertical-center button-borders">
                    <img src="images/moon.webp" alt="" class="shop-img">
                    <h1>Moon - Costs <span id="moonCost">20</span> SD - Count: <span id="moonTracker">0</span></h1>
                </button>

            </div>

            <div class="button-margins">

                <button onclick="planetBuy(), update()" class="shop-button flex-rows vertical-center button-borders">
                    <img src="images/planet.png" alt="" class="shop-img">
                    <h1>Planet - Costs <span id="planetCost">30</span> SD - Count: <span id="planetTracker">0</span>
                    </h1>
                </button>

            </div>

            <div class="button-margins">

                <button onclick="starBuy(), update()" class="shop-button flex-rows vertical-center button-borders">
                    <img src="images/sun.png" alt="" class="shop-img">
                    <h1>Star - Costs <span id="starCost">40</span> SD - Count: <span id="starTracker">0</span></h1>
                </button>

            </div>

        </div>
        <div class="info">MEOW!</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="game.js"></script>

</body>


</html>
